name: CI/CD Pipeline for Wisecow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_RUN_NUMBER}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wise5:$IMAGE_TAG .
          docker tag ${{ secrets.DOCKER_USERNAME }}/wise5:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/wise5:latest

      - name: Push Docker image
        run: |
          IMAGE_TAG=${GITHUB_RUN_NUMBER}
          docker push ${{ secrets.DOCKER_USERNAME }}/wise5:$IMAGE_TAG
         # docker push ${{ secrets.DOCKER_USERNAME }}/wise5:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region ap-south-1 --name cluster1

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yml
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl apply -f k8s/ingress.yml

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/wisecow -n wisecow-ns1

